<h1 id="对象关联和行为委托"><a href="#对象关联和行为委托" class="headerlink" title="对象关联和行为委托"></a>对象关联和行为委托</h1><h4 id="创建关联"><a href="#创建关联" class="headerlink" title="创建关联"></a>创建关联</h4><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> foo = &#123;</span><br><span class="line">    <span class="attr">something</span>: <span class="keyword">function</span>(<span class="params"></span>)&#123;</span><br><span class="line">        <span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="string">&quot;Tell me something good...&quot;</span>)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line"><span class="keyword">let</span> bar = <span class="title class_">Object</span>.<span class="title function_">create</span>(foo);	<span class="comment">//Object.create(..)会创建一个新对象（bar）并把它关联到我们指定的对象（foo）</span></span><br><span class="line">bar.<span class="title function_">something</span>()		<span class="comment">//当something不存在bar，会把ta委托给foo</span></span><br></pre></td></tr></table></figure>

<h4 id="利用prototype进行委托"><a href="#利用prototype进行委托" class="headerlink" title="利用prototype进行委托"></a>利用prototype进行委托</h4><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//利用[[Prototype]]把b1委托给Bar并把Bar委托给Foo，实现了三个对象之间的关联。</span></span><br><span class="line"><span class="title class_">Foo</span> = &#123;</span><br><span class="line">            <span class="attr">init</span>:<span class="keyword">function</span>(<span class="params">who</span>)&#123;</span><br><span class="line">                <span class="variable language_">this</span>.<span class="property">me</span> = who;</span><br><span class="line">            &#125;,</span><br><span class="line">            <span class="attr">identify</span>:<span class="keyword">function</span>(<span class="params"></span>)&#123;</span><br><span class="line">                <span class="keyword">return</span> <span class="string">&quot;I am &quot;</span> + <span class="variable language_">this</span>.<span class="property">me</span></span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="title class_">Bar</span> = <span class="title class_">Object</span>.<span class="title function_">create</span>(<span class="title class_">Foo</span>);</span><br><span class="line"></span><br><span class="line">        <span class="title class_">Bar</span>.<span class="property">speak</span> = <span class="keyword">function</span>(<span class="params"></span>)&#123;</span><br><span class="line">            <span class="title function_">alert</span>(<span class="string">&quot;Hello,&quot;</span>+ <span class="variable language_">this</span>.<span class="title function_">identify</span>()+<span class="string">&quot;.&quot;</span>)</span><br><span class="line">        &#125;;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">var</span> b1 = <span class="title class_">Object</span>.<span class="title function_">create</span>(<span class="title class_">Bar</span>);</span><br><span class="line">        b1.<span class="title function_">init</span>(<span class="string">&quot;b1&quot;</span>)</span><br><span class="line">        <span class="keyword">var</span> b2 = <span class="title class_">Object</span>.<span class="title function_">create</span>(<span class="title class_">Bar</span>);</span><br><span class="line">        b2.<span class="title function_">init</span>(<span class="string">&quot;b2&quot;</span>)</span><br><span class="line"></span><br><span class="line">        b1.<span class="title function_">speak</span>();</span><br><span class="line">        b2.<span class="title function_">speak</span>();</span><br><span class="line"></span><br></pre></td></tr></table></figure>
